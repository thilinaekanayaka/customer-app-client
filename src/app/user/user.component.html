<div class="container">
    <div class="logo">Create User Account</div>
    <div class="register-item">
        <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

            <div class="form-field">
                <label class="user" for="register-username"><span class="hidden">Username</span></label>
                <input name="name" id="register-username" type="text" class="form-input" placeholder="Username" ngModel
                    required>
            </div>

            <div class="form-field">
                <label class="lock" for="register-password"><span class="hidden">Password</span></label>
                <input name="password" id="register-password" type="password" class="form-input" placeholder="Password"
                    ngModel required>
            </div>

            <div class="form-field">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
